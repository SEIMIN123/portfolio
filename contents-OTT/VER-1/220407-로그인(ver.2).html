<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

        :root {
        
        --color-1:#B5DDFF;
        --color-2:#fff;
        --color-3:#4A6D8B;
        --color-4:
        --color-5:
        --color-6:
        --color-7:
        --color-8:
        }

    *{margin: 0; padding: 0;}

    #back {

      width: 100vw;
      height: 100vh;

      background-color:var(--color-1);

      display: flex;
      justify-content: center;
      align-items: center;
    
    }

    /* 전체 박스 */
    #back > div:nth-child(1) {

      width: 100vw;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;
  
    }

    /* 로그인 감싸는 박스 */
    #back > div > div:nth-child(1) {

      width: 50vw;
      height: 50vw;
      background-color:var(--color-2);

      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;

      display: flex;
      justify-content: center;
      align-items: center;

      flex-direction: column;



    }

    /* 위쪽 로그인 */
    #back > div > div > div:nth-child(1) {

      width: 20vw;
      height: 10vh;
      background-color:var(--color-1);
      color: white;

      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;

      margin-bottom: 100px;

    }

    /* 밑쪽 로그인 */
    #back > div > div > div:nth-child(2) {

      width: 30vw;
      height: 70vh;
      background-color:var(--color-1);

      display: flex;
      justify-content: center;
      align-items: center;

      flex-direction: column;

      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;

    }

    #back > div > div > div:nth-child(2) > div:nth-child(1) {

      width: 20vw;
      height: 7vw;
      background-color:var(--color-2);
      
      margin: 30px;

      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }

    #back > div > div > div:nth-child(2) > div:nth-child(2) {

      width: 20vw;
      height: 7vw;
      background-color:var(--color-2);
      
      margin: 30px;
      
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      }

    #back > div > div > div:nth-child(2) > div:nth-child(1) > sub {
      margin: 1.5vw;
      color: rgb(75, 70, 70);

      font-size: large;
      font-weight: bold;

    }
    
    #back > div > div > div:nth-child(2) > div:nth-child(2) 
    > sub {

      margin: 1.5vw;
      color: rgb(65, 62, 62);
      font-size: large;
      font-weight: bold;

    }

    #back > div > div > div:nth-child(2) > div:nth-child(3)
    {

      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;

      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;

    }

    #back > div > div > div:nth-child(2) > div {

      display: flex;
      justify-content: center;
      align-items: center;

    }

    input {

      width: 250px;
      font-size: 25px;
      border-radius: 15px;
      border: 0;
      border: solid rgb(235, 228, 228);
      padding-left: 20px;
      outline: rgb(255, 254, 254); 

      margin: 10px;
      }
      
      button {
      
      width: 14vw;
      height: 7vh;
      font-size: 25px;

      margin-top: 80px;
        
      border: white;
      border-radius: 15px;
      color: rgb(65, 62, 62);  
      background-color: rgb(255, 255, 255);
      cursor: pointer;
      
      box-shadow: 0 5px rgb(189, 183, 183);
      
      }
      
      button:hover {
      
      background-color:rgb(229, 231, 248);
      }
      
      button:active {
      
      transition: 0.2s;
      transform: translateY(5px);

      }


</style>
</head>
<body>
  <div id="back">
    <div>
      <div>
        <div>
          <h1>ATV</h1>
        </div>

        <div>
          <div>
            <sub>이메일
              <div>
                <input type="text">
              </div>

            </sub>
          </div>
          <div>
            <sub>비밀번호
              <div>
                <input type="password">
              </div>
            </sub>
          </div>
          <div>
            <button>로그인</button>
          </div>
        </div>
      </div>
    </div>
    <div></div>





  </div>
</body>
</html>
